<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Powered Translator Options</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" href="../css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../css/fontawesome/css/solid.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="sidebar">
            <div class="icon"></div>
            <div class="titleSide">General</div>
            <ul>
                <li class="active">
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        Setting
                    </div>
                </li>
            </ul> 
            <div class="separator"></div>
            <div class="titleSide">Actions</div>
            <ul>
                <li id="submit">Apply changes</li>
                <li id="default">Discard changes</li>
            </ul> 
            <div class="separator"></div>
        </div>
        <div class="content">
            <div class="current">
                <h2>Setting</h2>
                <div class="separator"></div>
                <div id="langForm">
                    <div class="title">Language Setting</div>
                    <div class="text" id="prefLangText">Please type and select your preferred languages (up to 3)</div>
                    <div class="inputBox">
                        <div class="tags"></div><input type="text" id="prefLang" list="langsCandi">
                        <datalist id="langsCandi"></datalist>
                    </div>
                    <div class="text" id="priLangText">Please select one of the above languages as your primary language</div>
                    <div class="separator2"></div>

                    <div id="openai">
                        <div class="title">OpenAI Setting</div>
                        <div class="text" id="openaiApiKeyText">OPENAI_API_KEY</div>
                        <input id="openaiApiKey" class="setting"/>
                        <div class="text">Model (Optional)</div>
                        <input id="model" class="setting" placeholder="gpt-3.5-turbo"/>
                    </div>
                    <div class="separator2"></div>

                    <div id="proxy" class="text">
                        <div class="title">Proxy Setting</div>
                        <div class="text">Proxy URL (Optional)</div>
                        <input id="proxyUrl" class="setting" placeholder="api.openai.com">
                    </div>
                    <div class="separator2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
