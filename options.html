<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Powered Translator Options</title>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./fontawesome/css/solid.css">
</head>
<body>
    <div id="langForm">
        Primary Language: 
        <select id="toLang">
            <option value="none" selected disable hidden></option>
        </select>
        <span class="alert"></span>
        <p>Please select your preferred language to display in the popup (up to 10)</p>
        <div id="preferredLang">
            <div id="chosenPLang"></div>
            <select id="selectPLang">
                <option value="none" selected disable hidden></option>
            </select>
            <span class="alert"></span>
        </div>

        <div id="openai">
            <p id="text"></p>
            OPENAI_API_KEY: <input id="openaiApiKey"/><br>
            Model: <input id="model" placeholder="gpt-3.5-turbo"/>
        </div>
        <div id="proxy">
            Proxy: <input id="proxyUrl">
        </div>
        <br>
        <div id="submit">
            <button type="submit" id="default">default</button>
            <button type="submit" id="apply">submit</button>
        </div>
    </div>
</body>
</html>
